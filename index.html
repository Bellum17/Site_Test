<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARTOGRAPHIE DU ROYAUME DU NIL</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/icon_flag_rdn.png">
    
    <!-- Meta tags pour Discord/Social Media Embed -->
    <meta name="description" content="Explorez la carte interactive du Royaume du Nil - Région 39 de la Basse-Égypte">
    <meta property="og:title" content="CARTOGRAPHIE DU ROYAUME DU NIL">
    <meta property="og:description" content="Cartographie interactive du Royaume du Nil.">
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/1438884151054041316/1448439023499743523/icon_flag_rdn.png?ex=693b4375&is=6939f1f5&hm=6a811fe4ab50c66ecf4f43bebc0dd744b4571fefef9bfaba1ea901d91a55858e&">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Royaume du Nil">
    <meta name="theme-color" content="#006400">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="CARTOGRAPHIE DU ROYAUME DU NIL">
    <meta name="twitter:description" content="Cartographie interactive du Royaume du Nil.">
    <meta name="twitter:image" content="https://cdn.discordapp.com/attachments/1438884151054041316/1448439023499743523/icon_flag_rdn.png?ex=693b4375&is=6939f1f5&hm=6a811fe4ab50c66ecf4f43bebc0dd744b4571fefef9bfaba1ea901d91a55858e&">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>CARTOGRAPHIE DU ROYAUME DU NIL</h1>
    </header>

    <!-- Menu Burger -->
    <div id="menuBurger">
        <button id="burgerBtn">☰</button>
        <div id="menuContent" class="menu-hidden">
            <h3>Filtres & Outils</h3>
            
            <!-- Section Filtres -->
            <div class="menu-section">
                <h4>Affichage</h4>
                <label class="filter-option">
                    <input type="checkbox" id="filterGouvernement" checked>
                    <span>Symboles Gouvernementaux</span>
                </label>
                <label class="filter-option">
                    <input type="checkbox" id="filterArmees" checked>
                    <span>Unités Militaires</span>
                </label>
            </div>
            
            <!-- Section Placement d'Armées -->
            <div class="menu-section">
                <h4>Placement d'Unités</h4>
                <div id="unitSelector">
                    <!-- Infanterie -->
                    <div class="unit-category">
                        <h5>Infanterie</h5>
                        <div class="unit-grid">
                            <button class="unit-btn" data-unit="infantry" title="Infanterie">
                                <svg viewBox="0 0 40 40"><rect x="10" y="10" width="20" height="20" fill="none" stroke="#0f0" stroke-width="2"/><line x1="20" y1="10" x2="20" y2="30" stroke="#0f0" stroke-width="2"/><line x1="10" y1="20" x2="30" y2="20" stroke="#0f0" stroke-width="2"/></svg>
                            </button>
                            <button class="unit-btn" data-unit="mechanized" title="Infanterie Mécanisée">
                                <svg viewBox="0 0 40 40"><rect x="10" y="10" width="20" height="20" fill="none" stroke="#0f0" stroke-width="2"/><line x1="20" y1="10" x2="20" y2="30" stroke="#0f0" stroke-width="2"/><line x1="10" y1="20" x2="30" y2="20" stroke="#0f0" stroke-width="2"/><circle cx="20" cy="20" r="6" fill="none" stroke="#0f0" stroke-width="1.5"/></svg>
                            </button>
                            <button class="unit-btn" data-unit="motorized" title="Infanterie Motorisée">
                                <svg viewBox="0 0 40 40"><rect x="10" y="10" width="20" height="20" fill="none" stroke="#0f0" stroke-width="2"/><line x1="20" y1="10" x2="20" y2="30" stroke="#0f0" stroke-width="2"/><line x1="10" y1="20" x2="30" y2="20" stroke="#0f0" stroke-width="2"/><line x1="16" y1="16" x2="24" y2="24" stroke="#0f0" stroke-width="1.5"/></svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Blindés -->
                    <div class="unit-category">
                        <h5>Blindés</h5>
                        <div class="unit-grid">
                            <button class="unit-btn" data-unit="armor" title="Chars de Combat">
                                <svg viewBox="0 0 40 40"><rect x="10" y="10" width="20" height="20" fill="none" stroke="#0f0" stroke-width="2"/><ellipse cx="20" cy="20" rx="8" ry="8" fill="none" stroke="#0f0" stroke-width="2"/></svg>
                            </button>
                            <button class="unit-btn" data-unit="recon" title="Reconnaissance">
                                <svg viewBox="0 0 40 40"><rect x="10" y="10" width="20" height="20" fill="none" stroke="#0f0" stroke-width="2"/><line x1="15" y1="15" x2="25" y2="25" stroke="#0f0" stroke-width="2"/><line x1="25" y1="15" x2="15" y2="25" stroke="#0f0" stroke-width="2"/></svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Artillerie -->
                    <div class="unit-category">
                        <h5>Artillerie & Support</h5>
                        <div class="unit-grid">
                            <button class="unit-btn" data-unit="artillery" title="Artillerie">
                                <svg viewBox="0 0 40 40"><rect x="10" y="10" width="20" height="20" fill="none" stroke="#0f0" stroke-width="2"/><circle cx="20" cy="20" r="3" fill="#0f0"/></svg>
                            </button>
                            <button class="unit-btn" data-unit="antiair" title="Défense Anti-Aérienne">
                                <svg viewBox="0 0 40 40"><rect x="10" y="10" width="20" height="20" fill="none" stroke="#0f0" stroke-width="2"/><circle cx="20" cy="20" r="3" fill="#0f0"/><path d="M 20 13 L 17 17 L 23 17 Z" fill="#0f0"/></svg>
                            </button>
                            <button class="unit-btn" data-unit="missile" title="Missiles">
                                <svg viewBox="0 0 40 40"><rect x="10" y="10" width="20" height="20" fill="none" stroke="#0f0" stroke-width="2"/><path d="M 20 12 L 20 28" stroke="#0f0" stroke-width="2"/><path d="M 16 16 L 20 12 L 24 16" fill="#0f0"/></svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Aviation -->
                    <div class="unit-category">
                        <h5>Aviation</h5>
                        <div class="unit-grid">
                            <button class="unit-btn" data-unit="helicopter" title="Hélicoptères">
                                <svg viewBox="0 0 40 40"><rect x="10" y="10" width="20" height="20" fill="none" stroke="#0f0" stroke-width="2"/><path d="M 12 14 L 28 14" stroke="#0f0" stroke-width="2"/><ellipse cx="20" cy="22" rx="6" ry="4" fill="none" stroke="#0f0" stroke-width="1.5"/></svg>
                            </button>
                            <button class="unit-btn" data-unit="fighter" title="Aviation de Chasse">
                                <svg viewBox="0 0 40 40"><rect x="10" y="10" width="20" height="20" fill="none" stroke="#0f0" stroke-width="2"/><path d="M 20 14 L 20 26 M 14 20 L 26 20" stroke="#0f0" stroke-width="2"/></svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Commandement -->
                    <div class="unit-category">
                        <h5>Commandement</h5>
                        <div class="unit-grid">
                            <button class="unit-btn" data-unit="hq" title="Quartier Général">
                                <svg viewBox="0 0 40 40"><rect x="10" y="10" width="20" height="20" fill="none" stroke="#0f0" stroke-width="2"/><text x="20" y="26" text-anchor="middle" fill="#0f0" font-size="14" font-weight="bold">HQ</text></svg>
                            </button>
                            <button class="unit-btn" data-unit="supply" title="Logistique">
                                <svg viewBox="0 0 40 40"><rect x="10" y="10" width="20" height="20" fill="none" stroke="#0f0" stroke-width="2"/><rect x="16" y="16" width="8" height="8" fill="none" stroke="#0f0" stroke-width="1.5"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="placement-info">
                    <p id="placementMode">Mode: <span>Sélection</span></p>
                    <button id="clearUnits" class="action-btn">Effacer Toutes les Unités</button>
                </div>
            </div>
        </div>
    </div>

    <main>
        <div id="maCarte"></div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <script src="script.js"></script>
</body>
</html>
